<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>周边游</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="zhoubian.css">
    <script src="zhoubian.js"></script>
</head>
<body>
<div class="z-head-contain">
    <a href="#" class="z-back"></a>
    <span class="z-head-text">周边游</span>
    <a href="#" class="icon-th-list-contain">
        <div class="icon-th-list"></div>
        <span style="font-size: 14px;color: white">导航</span>
    </a>
    <div class="z-nav-list">
        <div class="nav-hr">
            <img src="image/z-index.png" alt="">
            <a href="#" class="z-nav-text">首页</a>
        </div>
        <div class="nav-hr">
            <img src="image/z-my.png" alt="">
            <a href="#" class="z-nav-text">我的</a>
        </div>
    </div>
</div>

<ul class="z-ul-nav">
    <li class="z-li z-li-index">
        <button class="z-li-text">周边游</button>
        <ul class="z-round">
            <li>
                <a href="#" class="z-round-nav">全部</a>
            </li>
            <li>
                <a href="#" class="z-round-nav">温泉</a>
            </li>
            <li>
                <a href="#" class="z-round-nav">景点/门票</a>
            </li>
            <li>
                <a href="#" class="z-round-nav">主题公园</a>
            </li>
            <li>
                <a href="#" class="z-round-nav">水上乐园</a>
            </li>
        </ul>
    </li>
    <li class="z-li">
        <button class="z-li-text">位置区域</button>
        <ul class="z-round z-round2">
            <li>
                <a href="#" class="z-round-nav">热门地标</a>
            </li>
            <li>
                <a href="#" class="z-round-nav">商圈</a>
            </li>
            <li>
                <a href="#" class="z-round-nav">地铁站</a>
            </li>
            <li>
                <a href="#" class="z-round-nav">不限</a>
            </li>
        </ul>
    </li>
    <li class="z-li">
        <button class="z-li-text">智能排序</button>
        <ul class="z-round z-round3">
            <li>
                <a href="#" class="z-round-nav">智能排序</a>
            </li>
            <li>
                <a href="#" class="z-round-nav">评价最高</a>
            </li>
            <li>
                <a href="#" class="z-round-nav">离我最近</a>
            </li>
            <li>
                <a href="#" class="z-round-nav">最新发布</a>
            </li>
            <li>
                <a href="#" class="z-round-nav">人气最高</a>
            </li>
        </ul>
    </li>
    <li  class="z-li">
        <button class="z-li-text">筛选</button>
        <div class="z-select">
            <div class="z-select-title">游玩方式</div>
            <ul class="z-style">
                <li><label><input type="radio" class="z-radio"  name="style" checked>
                    <span class="choose-text">不限</span>
                </label></li>
                <li><label><input type="radio" class="z-radio" name="style">
                    <span class="choose-text">门票</span>
                </label></li>
                <li><label><input type="radio" class="z-radio" name="style">
                    <span class="choose-text">自助游</span>
                </label></li>
                <li><label><input type="radio" class="z-radio"  name="style">
                    <span class="choose-text">套餐</span>
                </label></li>
            </ul>

            <div class="z-select-title">景区级别</div>
            <ul class="z-style">
                <li><label><input type="radio" name="level"  class="z-radio" checked>
                    <span class="choose-text">不限</span>
                    </label></li>
                <li><label><input type="radio" name="level"  class="z-radio" >
                    <span class="choose-text">全部A级</span>
                </label></li>
                <li><label><input type="radio" name="level"  class="z-radio" >
                    <span class="choose-text">5A</span>
                </label></li>
                <li><label><input type="radio" name="level"  class="z-radio" >
                    <span class="choose-text">4A</span>
                </label></li>
                <li><label><input type="radio" name="level"  class="z-radio" >
                    <span class="choose-text">3A</span>
                </label></li>
            </ul>
        </div>
    </li>
</ul>
</body>
</html>
